<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#000000">

            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <!--HEAD-->
            <a-entity>
                <a-sphere position="0 11 0" color="orange" radius="3.5"></a-sphere>
            </a-entity>

            <!--Body-->
            <a-entity>
                <a-box position="0 2 0" color="green" depth="1.5" height="10" width="10"></a-box>
            </a-entity>

            <!--Lower Body-->
            <a-entity>
                <a-box position="0 -4 0" color="red" depth="1.5" height="6" width="10"></a-box>
            </a-entity>

            <!--Left Arm-->
            <a-entity rotation="0 0 -10">
                <a-cylinder 
                position="-6.75 -1.5 0" 
                color="blue" 
                radius="1.5" 
                height="15" 
                animation="property: rotation; from:-6.75 -5 -7;to: -6.75 5 7;dir:alternate;easing: linear;loop: true;dur: 1000;" ></a-cylinder>
            </a-entity>

            <!--Right Arm-->
            <a-entity rotation="0 0 10">
                <a-cylinder 
                position="6.75 -1.5 0" 
                color="blue"
                radius="1.5" height="15"
                animation="property: rotation; from:6.75 -5 -7;to: 6.75 5 7;dir:alternate;easing: linear;loop: true;dur: 1000;"></a-cylinder>
            </a-entity>

            <!--Left Leg-->
            <a-entity rotation="0 0 0">
                <a-cylinder position="3 -12 0" color="pink" radius="1.5" height="10" 
                animation="property: rotation; from:-5 -12 0;to: 10 -12 0;dir:alternate;easing: linear;loop: true;dur: 1000;"
                ></a-cylinder>
            </a-entity>

            <!--Right Leg-->
            <a-entity rotation="0 0 0">
                <a-cylinder position="-3 -12 0" color="pink" radius="1.5" height="10"
                animation="property: rotation; from:-5 -12 0;to: 10 -12 0;dir:alternate;easing: linear;loop: true;dur: 1000;"></a-cylinder>
            </a-entity>

            <!--Left Eye-->
            <a-entity>
                <a-sphere position="1 11 3.4" color="white" radius="0.7"></a-sphere>
            </a-entity>

            <!--Right Eye-->
            <a-entity>
                <a-sphere position="-1 11 3.4" color="white" radius="0.7"></a-sphere>
            </a-entity>

        </a-scene>
    </body>
</html>
